                        <p>艺术是一种极其私人的体验。视频里认为草间弥生的作品不是艺术品，最多只是快消的时尚，但是无法传递一种艺术。有一定的道理。</p>
<p>ZIMA BLUE里所呈现的作品同样是极其抽象需要解构。但在解读之后我感受到了美和共鸣。于我而言就是艺术品。同样的道理如果有人从草间弥生的作品中解读到了美和共鸣，那么这些小圆点点至于他们就是艺术。</p>
<p>有一部份作品，无须解释就能感知其美并产生共鸣，或者是因为自然场景的延伸，或者是几何构造的对称。这固然是好的。</p>
<p>但是如果过于抽象，通过解读了解作者想表达的内涵后也能感觉美和共鸣的话，一样也是艺术。</p>
