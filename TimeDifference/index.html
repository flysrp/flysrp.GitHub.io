                        <p>每年春秋初的固定讨论贴：是否废除夏夏令时。Why we sleep里提到每年-1h的那一天车祸数量都显著增加。我不知道是否应该废除，但是从每年两度的小时增减中愈发体会到时间的虚无。火车没有普及之前，相邻的城市时间都不同。</p>
 <span id="more"></span>

<p>此外家里一定要有一个石英钟，这样才能真切体会到变化，否则一个不注意全部的电子设备就悄悄无声息的自动增减了一小时。</p>
<p>回到中国，横跨五个时区却全部都是北京标准时间，喀什的学生晚上十一点开始吃晚饭，同时哈尔滨的少年已经进入梦乡。在这片唯物主义的国度，没有时差，没有夏冬令时，许多人都忘记时间只是一种集体想象。</p>
