<p><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-17%20215541.jpg" alt="茶卡盐湖"><br><img src="https://cdn.jsdelivr.net/gh/flysrp/image/img/11.png"><br><img src="https://cdn.jsdelivr.net/gh/flysrp/image/img/13.png"><br><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-18%20005918.jpg" alt="牛牛"><br><img src="https://cdn.jsdelivr.net/gh/flysrp/image/img/8.png"><br><img src="https://cdn.jsdelivr.net/gh/flysrp/image/img/10.png"><br><img src="https://cdn.jsdelivr.net/gh/flysrp/image/img/9.png" alt="茶卡盐湖"><br><img src="https://cdn.jsdelivr.net/gh/flysrp/image/img/12.png"><br><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-18%20042029.jpg" alt="双重曝光"><br><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-18%20042344.jpg"><br><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-18%20042304.jpg"><br>一人上路后，轻装简行，电脑相机甚至连车备胎全都卸下。<br>一路陪伴我的小熊<br><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-20%20121005.jpg"><br>42<br><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-20%20120903.jpg"><br><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-20%20141552.jpg"><br>最后30km车爆胎，手机快没电，在路上无助的推车。还好两个热心大叔过来，问我什么情况，帮我换了车胎。人间自有真情在。我付了他们15块的车胎费。<br><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-20%20181401.png"><br><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-20%20220050.jpg"><br><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-20%20215548.png"><br>后期一个人骑，感觉很自由。享受到了极限运动的快乐。然后屁股疼了一个星期。</p>
<p>坐火车回去，结果路上兰州发地震，延误了快20个小时，可怕。<br><img src="https://cdn.jsdelivr.net/gh/sprezzaa/image/img/2013-07-22%20114930.png"></p>
